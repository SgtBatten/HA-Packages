google_assistant:
  project_id: !secret google_project_id
  service_account: !include /config/SERVICE_ACCOUNT.json
  report_state: true
  secure_devices_pin: !secret secure_devices_pin
  expose_by_default: true
  exposed_domains:
    #   - switch
    - light
    - climate
    - lock
    - fan
    - cover
  entity_config:
    ### HEY GOOGLE, SYNC MY DEVICES
    #   switch.kitchen:
    #     name: CUSTOM_NAME_FOR_GOOGLE_ASSISTANT
    #     aliases:
    #       - BRIGHT_LIGHTS
    #       - ENTRY_LIGHTS
    climate.escea_fireplace:
      aliases:
        - FIRE
        - FIREPLACE
    climate.shed_aircon:
      aliases:
        - SHED_A_C
        - SHED_AIRCON
    cover.gate_controller_gate:
      aliases:
        - FRONT_GATE
        - SLIDING_GATE
        - GATE
    fan.bed_1_fan:
      expose: false
    fan.bed_2_fan:
      expose: false
    fan.bed_3_fan:
      expose: false
    light.garage_front:
      expose: false
    light.garage_back:
      expose: false
    light.bedside_lamps:
      aliases:
        - READING_LIGHTS
        - READING_LAMPS
        - BEDSIDE_LIGHTS
        - PENDANTS
    light.bed_1_downlights:
      aliases:
        - DOWN_LIGHTS
        - CEILING_LIGHTS
    light.switch_house_number:
      aliases:
        - STREET_LIGHT
        - FRONT_GARDEN_LIGHT
        - FRONT_LIGHT
    switch.holiday_mode:
      expose: true
    switch.tradie_mode:
      expose: true
    switch.heater_mode:
      expose: true
    

